<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="jumbotron text-center">
    <h1>Show Blog Detail</h1>

</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-6" th:object="${oneBlog}">
            <h2 th:text="${oneBlog.getTitle()}"></h2>

            <img th:src="${oneBlog.getImg()}" width="300" height="200">
            <p th:text="${oneBlog.getCategory().getName()}"></p>
            <p th:text="${oneBlog.getContent()}"></p>
            <p>
                <a th:href="@{/edit(id=${oneBlog.getId()})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/delete(id=${oneBlog.getId()})}" class="btn btn-danger">Delete</a>
            </p>
        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
