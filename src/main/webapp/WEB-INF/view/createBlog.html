<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Add new Blog</h2>
    <form action="/create"  method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label>Title:</label>
            <input class="form-control" placeholder="Enter name" name="title">
        </div>
        <div class="form-group">
            <label>Content:</label>
            <input class="form-control" placeholder="Enter age" name="content">
        </div>
        <div class="form-group">
            <label>Img:</label>
            <input class="form-control" placeholder="Enter img" name="upImg" type="file">
        </div>
        <div class="form-group">
            <label>Category:</label>
            <select name="category" class="btn btn-secondary">
                <div th:each="b :${category}">
                    <option th:text="${b.getName()}" th:value="${b.getId()}"></option>
                </div>
            </select>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
