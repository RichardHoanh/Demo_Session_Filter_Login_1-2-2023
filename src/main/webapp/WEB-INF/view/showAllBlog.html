<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="jumbotron text-center"
     style="margin-bottom:0; background-image: url('https://vietnamitx.com/attachments/top-hinh-nen-dong-wallpaper-engine-desktop-tuyet-dep-download-chon-loc-2021-jpg.2215')">
    <h1>Show All Blog</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
    <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="get" action="/search">
            <input type="text" name="search" placeholder="Enter name" title="Enter search keyword">
            <button type="submit" title="Search"><i class="bi bi-search"></i>Search</button>
        </form>
    </div>
</nav>
<div>
    <a href="/create">
        <button type="button" class="btn btn-success">Create</button>
    </a>
</div>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-6" th:each="b: ${blogs}">
            <a th:href="@{/blogDetail(id=${b.getId()})}"><h2 th:text="${b.getTitle()}"></h2></a>
            <img th:src="${b.getImg()}" width="300" height="200">
            <p th:text="${b.getCategory().getName()}"></p>
            <p th:text="${b.getContent()}"></p>
        </div>
    </div>
</div>

<br>
<hr>
<a th:if="${blogs.hasNext()}" th:href="@{/blog(page=${blogs.getNumber()+1})}"> =>> </a>
<b th:text="${blogs.getNumber() + 1}"></b> / <b th:text="${blogs.getTotalPages()}"></b>
<a th:if="${blogs.hasPrevious()}" th:href="@{/blog(page=${blogs.getNumber()-1})}"> <<= </a>


<!--<a th:if="${blogs.hasPrevious()}" th:href="@{/blog(page=${blogs.getNumber()-1})}"> <<= </a>-->
<!--<b th:text="${blogs.getNumber() + 1}"></b> / <b th:text="${blogs.getTotalPages()}"></b>-->
<!--<a th:if="${blogs.hasNext()}" th:href="@{/blog(page=${blogs.getNumber()+1})}"> =>> </a>-->

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
